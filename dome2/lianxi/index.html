<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=2,maximum-scale=1,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">

    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/swiper-3.4.2.min.css">
</head>
<body>
    <header class="header">
       <h4>假日旅行</h4>
    </header>
    <div class="content">
       <div class="swiper-container">

               </div>
           </div>
           <!-- 如果需要分页器 -->

          <!--  如果需要滚动条 -->
           <div class="swiper-scrollbar"></div>
          <!--  <div class="swiper-autoPlay"></div> -->
       </div>
       <section class="icons">
          <dl>
              <dt style="background-color: #46d264">
                  <a href="javascript:;">
                      <i class="icon iconfont">&#xe653;</i>
                  </a>
              </dt>
              <dd>热门景点</dd>
          </dl>
          <dl>
              <dt style="background-color: #ff7800">
                  <a href="javascript:;">
                      <i class="icon iconfont">&#xe65c;</i>
                  </a>
              </dt>
              <dd>记账薄</dd>
          </dl>
          <dl>
              <dt style="background-color: #5aaaff">
                  <a href="javascript:;">
                      <i class="icon iconfont">&#xe610;</i>
                  </a>
              </dt>
              <dd>境内/境外</dd>
          </dl>
          <dl>
              <dt style="background-color: #ffb446">
                  <a href="javascript:;">
                      <i class="icon iconfont">&#xe642;</i>
                  </a>
              </dt>
              <dd>轮船票</dd>
          </dl>
       </section>
       <section class="icons">
          <dl>
              <dt style="background-color: #ff645a">
                  <a href="javascript:;">
                      <i class="icon iconfont">&#xe653;</i>
                  </a>
              </dt>
              <dd>酒店</dd>
          </dl>
          <dl>
              <dt style="background-color: #66ccff">
                  <a href="javascript:;">
                      <i class="icon iconfont">&#xe65c;</i>
                  </a>
              </dt>
              <dd>飞机票</dd>
          </dl>
          <dl>
              <dt style="background-color: #ffd33b">
                  <a href="javascript:;">
                      <i class="icon iconfont">&#xe610;</i>
                  </a>
              </dt>
              <dd>火车票</dd>
          </dl>
          <dl>
              <dt style="background-color: #5adcc8">
                  <a href="javascript:;">
                      <i class="icon iconfont">&#xe642;</i>
                  </a>
              </dt>
              <dd>行程记录</dd>
          </dl>
       </section>
       <section class="hot-sale">
           <dl>
               <dd>
                   <h3>热销榜</h3>
                   <p>大家都爱玩</p>
               </dd>
               <dt>
                 <img src="images/1_09.png" alt="">  
               </dt>
           </dl>
            <dl>
               <dd>
                   <h3>我身边</h3>
                   <p>附近有什么</p>
               </dd>
               <dt>
                 <img src="images/1_06.png" alt="">  
               </dt>
           </dl>
       </section>
        <section class="hot-sale hots-sale">
           <dl>
               <dd>
                   <h3>千元出国</h3>
                   <p>周二，五开抢</p>
               </dd>
               <dt>
                 <img src="images/1_14.png" alt="" class="imgs">  
               </dt>
           </dl>
            <dl>
               <dd>
                   <h3>旅游日历</h3>
                   <p>一元门票早知道</p>
               </dd>

                 <img src="images/1_16.png" alt="" >

           </dl>
       </section>

    <footer class="footer">
          <a href="javascript:;" class="active">
              <i class="icon iconfont">&#xe653;</i><br>首页
          </a>
          
          <a href="javascript:;">
              <i class="icon iconfont">&#xe60f;</i><br>订单
          </a>
         
          <a href="javascript:;">
              <i class="icon iconfont">&#xe62e;</i><br>我的
          </a>
          
          <a href="javascript:;">
              <i class="icon iconfont">&#xe637;</i><br>更多
          </a>
    </footer>
<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script type="text/javascript" src="js/zepto.js"></script>
<script>
    var mySwiper = new Swiper(".swiper-container",{
       loop:true,

       //如果需要分页器
       pagination:'.swiper-pagination',
       //如果需要滚动条
       scrollbar:'.swiper-scrollbar',
       autoplay:1000

    })

    $('.footer').on('click','a',function(){
      $(this).addClass('active').siblings().removeClass();
    })
</script>
</body>
</html>
